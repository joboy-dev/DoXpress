{% extends 'constants/base-modal.html' %}

{% block modal %}
    <h1>Sign up</h1>
    <hr>

    <form action="{{ url_for('signup') }}" method="post">
        {{ form.hidden_tag() }}

        {{ form.username.label }}
        {{ form.username }}

        {{ form.password.label }}
        {{ form.password }}

        {{ form.password2.label }}
        {{ form.password2 }}

        <input type="submit" value="Sign Up">
    </form>
{% endblock %}
