{% extends 'constants/base-modal.html' %}

{% block modal %}
    <h1>Login</h1>
    <hr>

    <form action="{{ url_for('login') }}" method="post">
        {{ form.hidden_tag() }}

        {{ form.username.label }}
        {{ form.username }}

        {{ form.password.label }}
        {{ form.password }}

        <input type="submit" value="Login">
    </form>
{% endblock %}
